<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="icon" href="images/calculator.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>

<body class="body">
    <h1 class="header">Przelicznik walut</h1>
    <div class="container">
        <form class="form js-form">

            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w zł*:
                    </span>
                    <input class="form__field js-amount" required type="number" name="amount"
                        placeholder="Kwota, którą chcesz przeliczyć" autofocus min="0.01" step="0.01">

                </label>

            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Waluta:
                    </span>
                    <select class="form__field form__fieldSelect js-currency" name="currency">
                        <option value="EUR" selected>Euro</option>
                        <option value="USD">Dolar amerykański</option>
                        <option value="CHF">Frank szwajcarski</option>
                        <option value="HUF">Forint węgierski</option>

                    </select>
                </label>
            </p>

            <p>
                <button class="form__buttonConvert js-buttonConvert">Przelicz</button>
                <button class="form__buttonReset js-buttonReset" type="reset">Wyczyść</button>
            </p>

        </form>
        <p class="form__result">
            Kwota:<strong class="js-result"> </strong>
        </p>
    </div>
    <footer class="footer">
        <p>
            <a rel="noreferrer noopener" target="_blank"
                href="https://www.nbp.pl/home.aspx?navid=archa&c=/ascx/tabarch.ascx&n=a212z221102"
                title="Narodowy Bank Polski">
                <span class="fotter__linkadd">Liczymy z NBP (nowa karta)</span>
            </a>
        </p>
    </footer>
</body>

</html>
